<!DOCTYPE html>
<html>
<head>
    <title>iPhone Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 24px;
            padding: 5px;
            margin-bottom: 10px;
            text-align: right;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calculator .row .button {
            width: 70px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            background-color: #f7e5be;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .calculator .row .button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
  <h1 class="text-center">CALCULATOR</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="row">
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="deleteLastChar()">&larr;</div>
            <div class="button" onclick="appendChar('/')">/</div>
            <div class="button" onclick="appendChar('7')">7</div>
        </div>

        <div class="row">
            <div class="button" onclick="appendChar('8')">8</div>
            <div class="button" onclick="appendChar('9')">9</div>
            <div class="button" onclick="appendChar('*')">*</div>
            <div class="button" onclick="appendChar('4')">4</div>
        </div>

        <div class="row">
            <div class="button" onclick="appendChar('5')">5</div>
            <div class="button" onclick="appendChar('6')">6</div>
            <div class="button" onclick="appendChar('-')">-</div>
            <div class="button" onclick="appendChar('1')">1</div>
        </div>

        <div class="row">
            <div class="button" onclick="appendChar('2')">2</div>
            <div class="button" onclick="appendChar('3')">3</div>
            <div class="button" onclick="appendChar('+')">+</div>
            <div class="button" onclick="appendChar('0')">0</div>
        </div>

        <div class="row">
            <div class="button" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        function appendChar(char) {
            document.getElementById('display').value += char;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastChar() {
            var displayValue = document.getElementById('display').value;
            document.getElementById('display').value = displayValue.slice(0, -1);
        }

        function calculate() {
            var displayValue = document.getElementById('display').value;
            var result = eval(displayValue);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
